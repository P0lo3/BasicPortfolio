            <a href="#home">
                <img src="./assets/images/logo.png" alt="Logo">

    <main>
        <section class="section1">
            <div class="heroSection">
                <h1></h1>
            </div>
        </section>
        <section class="section2">
            <div class="contactSection">
                <div class="contactHeader">
                    <img src="../assets/images/profileTrans.png" alt="profile Image">
                    <p>Hi my name is Marko Schoonraad</p>
                </div>
                <form id="emailForm" class="contactForm" action="mailto:marko.schoonraad@gmail.com" method="post">
                    <div class="formHeader">
                        <div class="formName">
                            <label for="name">Your Name:</label>
                            <input type="text" id="name" name="name" placeholder="Enter your name" required>
                        </div>
                        <div class="formEmail">
                            <label for="email">Your Email:</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    <div class="formSubject">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>
                    </div>
                    <div class="formBody">
                        <label for="message">Your Message:</label>
                        <div class="messageBody">
                            <textarea id="message" name="message" rows="6" placeholder="Type your message here..." required></textarea>

                            <button type="submit" class="emailMessageButton">Send Message</button>
                        </div>
                        <div id="errorMessage" class="error"></div>
                    </div>
                </form>
            </div>
        </section>
    </main>
